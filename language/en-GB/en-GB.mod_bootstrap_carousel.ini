MOD_BOOTSTRAP_CAROUSEL_XML_DESCRIPTION="<p>An image carousel module based on <a target=_blank href="_QQ_"http://twitter.github.com/bootstrap/javascript.html#carousel"_QQ_">bootstrap-carousel</a> which pulls data from com_content.<br/>
Based on the excellent <a target=_blanl href="_QQ_"http://www.zenjiapps.com"_QQ_">zabt_carousel module of Christian Hent</a>.</p>
<p><span style="_QQ_"color:#000;"_QQ_">Usage instructions?</span></p>
<p>1. Create a new article category for your slides.<br/>
2. Create 1 article for each slide and add it to the category created in step 1.<br/>
3. Go to article parameters, <span style="_QQ_"color:#000;"_QQ_">Images and links</span><br/>
4. At <span style="_QQ_"color:#000;"_QQ_">Intro image</span> or <span style="_QQ_"color:#000;"_QQ_">Full article image</span> choose the image that must be displayed with this slide.<br/>
5. Optionally choose at <span style="_QQ_"color:#000;"_QQ_">Link A</span> a link that has to be displayed below the slide content.<br/>
6. Set the options for the module.<br/>
7. Don't forget at <span style="_QQ_"color:#000;"_QQ_">Filter Options</span> to set the category created in step 1.</p>
<p>This module was created by <a target=_blank href="_QQ_"http://www.renekreijveld.nl"_QQ_">René Kreijveld</a>.</p>"
